
<html>
<head>
	<title>TileHosting</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
	<link href="https://cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.css" rel="stylesheet" />
	<style>
	#map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
 	</style>


</head>
<body>
	<style>
		#fly {
			display: block;
			position: relative;
			margin: 0px auto;
			width: 50%;
			height: 40px;
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-size: 12px;
			text-align: center;
			color: #fff;
			background: #ee8a65;
		}
	</style>
  <div id="map"></div>
  <br/>
  <button id='fly'>Fly</button>
  <p><a href="https://www.maptiler.com/license/maps/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
  <script>
	// You can remove the following line if you don't need support for RTL (right-to-left) labels:
	mapboxgl.setRTLTextPlugin('https://cdn.klokantech.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.1.2/mapbox-gl-rtl-text.js');
	var map = new mapboxgl.Map({
		style: 'https://maps.tilehosting.com/c/60127d7e-52c2-4b6c-9c9a-6934e197dfb0/styles/streets/style.json?key=LUzQrA8HElXvZxe6AKz5',
				//https://maps.tilehosting.com/c/60127d7e-52c2-4b6c-9c9a-6934e197dfb0/styles/streets/style.json?key=LUzQrA8HElXvZxe6AKz5
		center: [-95.36652, 29.76171],
		zoom: 14,
		pitch: 50,
		bearing: -17.6,
		maxTileCacheSize: 20000,
		container: 'map'
	});
document.getElementById('fly').addEventListener('click', function () {
	// Fly to a random location by offsetting the point -74.50, 40
	// by up to 5 degrees.
	map.flyTo({
		center: [-74.009,40.705],
	    //center: [
	    //-74.50 + (Math.random() - 0.5) * 10,
	    //40 + (Math.random() - 0.5) * 10],
		zoom: 14.01
	    });
	});
  </script>
</body>
</htm
